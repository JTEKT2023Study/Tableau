<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial;}

/* Style the tab */
.tab {
  overflow: hidden;
  border: 1px solid #ccc;
  background-color: #f1f1f1;
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  transition: 0.3s;
  font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background-color: #ADD8E6;
  
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}
</style>
</head>
<body>

<h2>JTEKT Network Re-design - Baseline Data Validation</h2>

<div class="tab">
  <button class="tablinks" onclick="openTableau(event, 'CLL Daily Sales')">CLL Daily Sales</button>
  <button class="tablinks" onclick="openTableau(event, 'Freight Allocation')">Freight Allocation</button>
</div>

<div id="CLL Daily Sales" class="tabcontent">
  <h3>In-Scope Freight</h3>
  <p>
  <script type='module' src='https://prod-useast-a.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js'></script>
  <tableau-viz id='tableau-viz' src='https://prod-useast-a.online.tableau.com/t/simulationdynamicsinc/views/CLLBaseline/WeightShippedfromDC' width='1700' height='1000' toolbar='bottom'  >
  </tableau-viz>
 </p>
  </div> 
<div id="Freight Allocation" class="tabcontent">
  <h3>In-Scope Freight</h3>
  <p>
  <script type='module' src='https://prod-useast-a.online.tableau.com/javascripts/api/tableau.embedding.3.latest.min.js'></script>
  <tableau-viz id='tableau-viz' src='https://prod-useast-a.online.tableau.com/t/simulationdynamicsinc/views/FreightAllocation/FreightMode' width='1700' height='800' toolbar='bottom' >
    </tableau-viz>
  </p> 
</div>                                 
<script>
function openTableau(evt, cityName) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablinks");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" active", "");
  }
  document.getElementById(cityName).style.display = "block";
  evt.currentTarget.className += " active";
}
</script>
   
</body>
</html>
